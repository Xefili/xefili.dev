<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Tags-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Roboto+Flex:opsz,wdth,wght@8..144,112.5,400;8..144,112.5,700;8..144,112.5,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/build.css"/>
    <link rel="stylesheet" href="../styles/tools.style.css">
    <link rel="icon" type="image/x-icon" href="assets/Bucket Helper.svg">
    <title>Home - Bucket Lounge</title>
</head>
<body class="dark:bg-[#2c2c2c] font-circle">
    <pageHead class="fixed z-50 block h-12 w-full bg-[#202020] shadow-md shadow-[#202020] text-white">
        <leftDivision class="h-12 inline-grid grid-cols-[1fr 1fr] gap-2 justify-center items-center">
            <logo><img class="col-span-1 w-8 h-8 ml-2" src="../assets/Bucket Helper.svg" alt="Bucket Lounge Logo"></logo>
            <logoText class="col-start-2">
                <span class="font-circleBold font-black">Xefili.dev</span>
            </logoText>
        </leftDivision>
        <navBar class="flex float-right h-12 items-center justify-evenly">
            <a href="index.html">
                <home class="flex items-center font-circleBold mr-8 md:before:content-['Home⠀']"><span class="material-symbols-outlined">home</span></home>
            </a>
            <a href="blog.html">
                <blog class="flex items-center font-circleBold mr-8 md:before:content-['Blog⠀']"><span class="material-symbols-outlined">chat</span></Blog>
            </a>
            <a href="https://xefili.dev/docs">
                <docs class="flex items-center font-circleBold mr-8 md:before:content-['Documentation⠀']"><span class="material-symbols-outlined">description</span></Docs>
            </a>
            <a href="tools.html">
                <tools class="flex items-center font-circleBold mr-8 md:before:content-['Tools⠀']"><span class="material-symbols-outlined">construction</span></search>
            </a>
        </navBar>
    </pageHead>
    <!-- Please do not put site content in the <body> tags! Always put site content in <pageContent> tags.-->
    <pageContent class="flex justify-center">
        <carroussel class="mt-24 snap-x snap-mandatory overflow-x-auto flex flex-row w-2/3 text-white">
            <card class="lg:m-12 border-2 rounded-lg p-4 border-[#202020] m-4 min-h-24 min-w-[30rem] snap-center flex flex-col items-center">
                <img class="max-h-48 min-h-48 max-w-48 min-w-48" src="../assets/vscode.svg" alt="">
                <h1>Visual Studio Code</h1>
                <p></p>
            </card>
            <card class="lg:m-12 border-2 rounded-lg p-4 border-[#202020] m-4 min-h-24 min-w-[30rem] snap-center flex flex-col items-center">
                <img class="max-h-48 min-h-48 max-w-48 min-w-48" src="../assets/invertocat-white.svg" alt="">
                <h1>Github</h1>
                <p></p>
            </card>
            <card class="lg:m-12 border-2 rounded-lg p-4 border-[#202020] m-4 min-h-24 min-w-[30rem] snap-center flex flex-col items-center">
                <img class="max-h-48 min-h-48 max-w-48 min-w-48" src="../assets/cflogo.webp" alt="">
                <h1>Cloudflare & Pages</h1>
                <p></p>
            </card>
            <card class="lg:m-12 border-2 rounded-lg p-4 border-[#202020] m-4 min-h-24 min-w-[30rem] snap-center flex flex-col items-center">
                <img class="max-h-48 min-h-48 max-w-48 min-w-48" src="../assets/tailwind.svg" alt="">
                <h1>Tailwind</h1>
                <p></p>
            </card>
        </carroussel>
    </pageContent>
</body>
</html>
