<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Roboto+Flex:opsz,wdth,wght@8..144,112.5,400;8..144,112.5,700;8..144,112.5,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/build.css">
    <title>Read article - Xefili.dev</title>
</head>
<body class="dark:bg-[#2c2c2c] h-full">
    <pageHead class="fixed block h-12 w-full bg-[#30aec4a9] dark:bg-gradient-to-r from-blue-600 to-violet-600 backdrop-blur-lg z-20">
        <leftDivision class="h-12 inline-grid grid-cols-[1fr 1fr] gap-2 justify-center items-center">
            <logo><img class="col-span-1 w-8 h-8 ml-2" src="../assets/Bucket Helper.svg" alt="Bucket Lounge Logo"></logo>
            <logoText class="col-start-2">
                <span class="font-headerFont font-black">Xefili.dev</span>
            </logoText>
        </leftDivision>
        <navBar class="flex float-right h-12 items-center justify-evenly">
            <a href="https://xefili.dev/">
                <home class="flex items-center font-black mr-8 md:before:content-['Home⠀']"><span class="material-symbols-outlined">home</span></home>
            </a>
            <a href="https://xefili.dev/blog.html">
                <blog class="flex items-center font-black mr-8 md:before:content-['Blog⠀']"><span class="material-symbols-outlined">chat</span></Blog>
            </a>
            <a href="https://xefili.dev/docs">
                <docs class="flex items-center font-black mr-8 md:before:content-['Documentation⠀']"><span class="material-symbols-outlined">description</span></Docs>
            </a>
            <a href="https://xefili.dev/tools">
                <tools class="flex items-center font-black mr-8 md:before:content-['Tools⠀']"><span class="material-symbols-outlined">construction</span></search>
            </a>
        </navBar>
    </pageHead>
    <pageContent class="mt-16 absolute dark:text-white w-full md:flex justify-center">
        <div class="w-[inherit] grid grid-cols-1 grid-rows-2 md:w-4/5">
            <h1 class="w-[inherit] text-center block md:w-full" id="articleTitle"></h1>
            <p class="md:mt-8" id="articleContent"></p>
        </div>
    </pageContent>
</body>
<script src="getURLParams.js" type="module"></script>
</html>
