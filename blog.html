<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Tags-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Roboto+Flex:opsz,wdth,wght@8..144,112.5,400;8..144,112.5,700;8..144,112.5,900&display=swap" rel="stylesheet">
    <link id="swap" rel="stylesheet" href="styles/build.css">
    <link rel="icon" type="image/x-icon" href="assets/Bucket Helper.svg">
    <script src="elements/header.js"></script>
    <title>Blog - Xefili.dev</title>
</head>
<body class="dark:bg-dark-100 bg-light-100 font-circle">

    <xefili-header></xefili-header>
    
    <!-- Please do not put site content in the <body> tags! Always put site content in <pageContent> tags.-->
    <pageContent class="grid grid-cols-1 absolute mt-16 w-full justify-items-center p-4">
        <div class="mb-4">
            <h1 class="gradient-text text-4xl text-left">Blog</h1>
            <h2 class="text-gray-600 text-3xl">Read up on the latest news:</h2>
        </div>
        <div class="flex justify-center">
            <div class="lg:grid lg:grid-cols-2 lg:w-2/3 flex flex-col gap-4">
                <!-- Latest article -->
                <featured id="latest" class="flex flex-col dark:text-white border-2 p-4 rounded-2xl relative">
                    <h2 class="absolute px-2 bg-light-100 dark:bg-dark-100 -top-3 ml-1">Featured Article</h2>
                </featured>
                <!-- 5 recents -->
                <div id="stories" class="relative grid grid-cols-1 grid-rows-5 dark:text-white gap-4">
                    <h3 class="absolute px-2 bg-light-100 dark:bg-dark-100 -top-3 ml-2">Recents</h3>
                </div>
            </div>    
        </div>
        <div class="block bg-light-200 dark:bg-dark-200 p-4 rounded-2xl dark:text-white mt-4">
            <p>Looking for an older article? View all articles in <a class="underline underline-offset-4" href="https://xefili.dev/blog/displayArticle.html">the archive</a>.</p>
        </div>
    </pageContent>
    <div class="flex justify-center w-full fixed bottom-0 backdrop-blur-xl">
        <div class="dark:text-white flex lg:w-4/5 w-full justify-evenly p-2 mt-4">
            <a href="https://xefili.dev/misc/contact.html">Contact</a>
            <a href="https://xefili.dev/misc/feedback.html">Feedback</a>
            <a href="https://xefili.dev/misc/legal.html">Legal</a>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
