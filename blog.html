<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Tags-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Roboto+Flex:opsz,wdth,wght@8..144,112.5,400;8..144,112.5,700;8..144,112.5,900&display=swap" rel="stylesheet">
    <link id="swap" rel="stylesheet" href="styles/build.css">
    <link rel="icon" type="image/x-icon" href="assets/Bucket Helper.svg">
    <title>Blog - Xefili.dev</title>
</head>
<body class="dark:bg-dark-100 bg-light-100 font-circle">
    <pageHead class="fixed z-50 block h-12 w-full shadow-md dark:bg-[#131313] bg-white dark:text-white">
        <leftDivision class="h-12 inline-grid grid-cols-[1fr 1fr] gap-2 justify-center items-center">
            <logo><img class="col-span-1 w-8 h-8 ml-2" src="assets/Bucket Helper.svg" alt="Bucket Lounge Logo"></logo>
            <logoText class="col-start-2">
                <span class="font-circleBold font-black">Xefili.dev</span>
            </logoText>
        </leftDivision>
        <navBar class="flex float-right h-12 items-center justify-evenly">
            <a href="https://api.xefili.dev/v1/">
                <home class="flex items-center font-circleBold mr-8 md:before:content-['API⠀']"><span class="material-symbols-outlined">api</span></home>
            </a>
            <a href="https://xefili.dev/">
                <blog class="flex items-center font-circleBold mr-8 md:before:content-['Home⠀']"><span class="material-symbols-outlined">home</span></Blog>
            </a>
            <a href="https://xefili.dev/docs">
                <docs class="flex items-center font-circleBold mr-8 md:before:content-['Documentation⠀']"><span class="material-symbols-outlined">description</span></Docs>
            </a>
            <a href="tools.html">
                <tools class="flex items-center font-circleBold mr-8 md:before:content-['Tools⠀']"><span class="material-symbols-outlined">construction</span></search>
            </a>
        </navBar>
    </pageHead>
    <!-- Please do not put site content in the <body> tags! Always put site content in <pageContent> tags.-->
    <pageContent class="grid grid-cols-1 absolute mt-16 w-full justify-items-center p-4">
        <div class="mb-4">
            <h1 class="gradient-text text-4xl text-left">Blog</h1>
            <h2 class="text-gray-600 text-3xl">Read up on the latest news:</h2>
        </div>
        <div class="flex justify-center">
            <div class="lg:grid lg:grid-cols-2 lg:w-2/3 flex flex-col gap-4">
                <!-- Latest article -->
                <featured id="latest" class="flex flex-col dark:text-white border-2 p-2 rounded-2xl"></featured>
                <!-- 5 recents -->
                <div id="stories" class="grid grid-cols-1 grid-rows-5 dark:text-white gap-4"></div>
            </div>    
        </div>
    </pageContent>
    <div class="flex justify-center w-full fixed bottom-0 backdrop-blur-xl">
        <div class="dark:text-white flex lg:w-4/5 w-full justify-evenly p-2 mt-4">
            <a href="">Contact</a>
            <a href="">Feedback</a>
            <a href="">Legal</a>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
